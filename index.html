<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Project To Do List</title>
  </head>
  <body>
    <div class="container">
      <header id="header_container">
        <h1 id="header">Minha Lista de Tarefas</h1>
        <p id="funcionamento">
          Clique duas vezes em um item para marcá-lo como completo
        </p>
      </header>
      <main>
        <section id="user">
          <input id="texto-tarefa" type="text" placeholder="Inserir tarefa" />
          <button id="criar-tarefa">Adicionar</button>
        </section>
        <section id="list">
          <ol id="lista-tarefas"></ol>
        </section>
        <section id="buttons">
          <button id="mover-cima">⭡</button>
          <button id="mover-baixo">⭣</button>
          <button id="remover-selecionado">X</button>
          <button id="remover-finalizados">Remover tarefas concluídas</button>
          <button id="apaga-tudo">Apagar lista</button>
          <button id="salvar-tarefas">Salvar lista</button>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
